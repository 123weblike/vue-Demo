<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-on实例</h1>
<hr>
<div id="app">
   本场比赛得分：{{number}}
    <p>
        <button v-on:click="add">加分</button>
        <button @click="jian">减分</button>
        <br>
        <input type="text" @keyup.enter="onEnter" v-model="fenshu">
    </p>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            number:0,
            fenshu:1
        },
        methods:{
            add:function(){
                this.number++;
            },
            jian:function(){
                this.number--;
            },
            onEnter:function(){
                this.number=this.number+parseInt(this.fenshu)
            }
        }
    })
</script>
</body>
</html>
