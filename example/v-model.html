<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model实例</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-model实例</h1>
<hr>
<div id="app">
    <P>原始文本信息：{{message}}</P>
    <h3>文本框</h3>
    <p>
        v-model： <input type="text" v-model="message">
    </p>
    <p>
        v-model.lazy： <input type="text" v-model.lazy="message">
    </p>
    <p>
        v-model.number：<input type="text" v-model.number="message">
    </p>
    <p>
        v-model.trim： <input type="text" v-model.trim="message"><!--去空格-->
    </p>
    <hr>
    <h3>文本域</h3>
    <textarea v-model="message" id="" cols="30" rows="10"></textarea>
    <hr>
    <h3>多选框绑定一个值</h3>
    <input type="checkbox" id="istrue" v-model="istrue">
    <label for="istrue">{{istrue}}</label>
    <hr>
    <h3>多选框绑定数组</h3>
    <p>
        <input type="checkbox" id="zf"value="zf" v-model="web_names">
        <label for="istrue">zf</label>
        <input type="checkbox" id="zhangfa" value="zhangfa" v-model="web_names">
        <label for="istrue">zhangfa</label>
        <input type="checkbox" id="zhangfan" value="zhangfan" v-model="web_names">
        <label for="istrue">zhangfan</label>
    </p>
    <p>{{web_names}}</p>
    <h3>单选框绑定</h3>
    <p>
        <input type="radio" id="one"value="男" v-model="sex" >
        <label for="one">男</label>
        <input type="radio" id="two"value="女" v-model="sex" >
        <label for="two">女</label>
        <p>你选择的性别是：{{sex}}</p>
    </p>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:'helloworld!',
            istrue:true,
            web_names:[],
            sex:'男'
        }
    })
</script>
</body>
</html>
