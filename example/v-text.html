<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text&v-html</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-text&v-html实例</h1>
<hr>
<div id="app">
    <span>{{message}}</span>
    <span v-text="message"></span>
    <span v-html="dodo"></span>  <!--工作中尽量少用 因为会引起黑客的攻击，不安全-->
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:'helloworld!',
            dodo:'<h2>helloworld!</h2>'
        }
    })
</script>
</body>
</html>
