<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.extend 扩展实例构造器</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>vue.extend 扩展实例构造器</h1>
<hr>
<author></author>
<div id="author"></div>
<script>
   var authorURL=Vue.extend({
       template:'<p><a :href="authorURL">{{authorName}}</a></p>',
       data:function(){
           return{
               authorName:'zhangfan',
               authorURL:"http://jspang.com"
           }
       }
   });
   new authorURL().$mount('#author'); /* 所有的扩展器都需要绑定加载*/
   new authorURL().$mount('author'); /* 所有的扩展器都需要绑定加载*/
</script>
</body>

</html>
