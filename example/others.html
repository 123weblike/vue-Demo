<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-pre&v-cloak&v-once</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-pre&v-cloak&v-once</h1>
<hr>
<div id="app" >
   <div v-pre> {{message}}</div> <!--原样输出-->
   <div v-cloak>渲染完成之后显示 {{message}}</div>
    <div v-once>{{message}}</div> <!--只进行一次渲染-->
    <div><input type="text" v-model="message"></div>
    <div>{{message}}</div>
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:'helloworld!'
        }
    })
</script>
</body>
</html>
