<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Template三种写法</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Template三种写法</h1>
<hr>
<div id="app">
    {{message}}
</div>
<!--第二种：-->
<template id="dd2">
    <h2 style="color:red">我是template标签模板</h2>
</template>
<!--第三种：-->
<script type="x-template" id="dd3">
    <h2 style="color:red">我是script标签模板</h2>
</script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:'helloworld!'
        },
        /*template:'#dd2'*/
        template:'#dd3'
        //第一种：
        /*template:`
        <h2 style="color:red">我是选项模板</h2>`*/
    })
</script>
</body>
</html>
