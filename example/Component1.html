<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>component-1</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>component-1</h1>
<hr>
<div id="app">
    <!--自定义指令和组件的区别：就是指令是定义的是标签的属性
    组件定义的是标签-->
   <zhangfan></zhangfan>
    <zf></zf>
</div>
<!--<div id="ppa">
    <zhangfan></zhangfan>
</div>-->
<script>
        Vue.component('zhangfan',{
            template:`<div style="color:green">我是全局的zhangfan组件</div>`
        })
    var app=new Vue({
        el:"#app",
        components:{
            'zf':{
                template:`<div style="color:red">我是局部的zf组件</div>`
            }
        }
    })
    /*var ppa=new Vue({
            el:"#ppa",

        })*/
</script>
</body>
</html>
