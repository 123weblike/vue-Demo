<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods Demo</title>
    <script src="../assets/js/vue.js"></script>
</head>
<body>
<h1>example methods Demo</h1>
<hr>
<div id="app">

</div>
<p><button onclick="destroy()">卸载</button></p>
<p><button onclick="reload()">刷新</button></p>
<p><button onclick="tick()">更改数据</button></p>
<script>
    var zhangfan=Vue.extend({
        template:`<p>{{message}}</p>`,
        data:function(){
            return {
                message:'Hello I am zhangfan'
            }
        },
        mounted:function(){
            console.log('mounted 被创建');
        },
        destroyed:function(){
            console.log('destroy 销毁之后');
        },
        updated:function(){
            console.log('updated 更新之后');
        }
    })

    var vm=new zhangfan().$mount('#app');
    function destroy(){  //销毁
        vm.$destroy()
    }

    function reload(){  //更新
        vm.$forceUpdate();
    }

    function tick(){  //数据修改
        vm.message='update message info';
        vm.$nextTick(function(){
            console.log('message更新完后我被调用了');
        })
    }
</script>
</body>
</html>
