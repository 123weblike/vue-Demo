<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>example methods Demo</title>
    <script src="../assets/js/vue.js"></script>
    <script src="../assets/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>example methods Demo</h1>
<hr>
<div id="app">
    {{message}}
</div>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:'helloworld!'
        },
        mounted:function(){
            $("#app").html('我是jquery')
        },
        methods:{
            add:function(){
                console.log('调用了构造器内部的add方法');
            }
        }
    })

    app.add();
</script>
</body>
</html>
